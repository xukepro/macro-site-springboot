server:
  port: 8080

spring:
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB


mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml
    - classpath*:com/**/dao/*.xml
  config-location:
    classpath:mybatis-config.xml
